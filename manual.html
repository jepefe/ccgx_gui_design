<!-- Begin Victron Energy Specific Style Top Here -->
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Color Control GX - Manual</title>
		<link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<link href='fonts/icomoon.css' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-9">
					<a class="logo" alt="Victron Energy - Color Control GX" title="Victron Energy - Color Control GX"></a>
				</div>
				<div class="col-lg-9 col-md-9">
					<nav>
						<ul>
							<li>
								<a href="index.html">Interface Prototype</a>
							</li>
							<li>
								<a href="manual.html">Documentation Prototype</a>
							</li>
							<li>
								<a href="https://github.com/victronenergy/ccgx_gui_design/"><i class="icon-github"></i></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8">
				<div class="color-control-background">
					<div class="color-control-interface">
						<div class="color-control-top-bar no-menu-item">
							<span class="color-control-top-bar-title ">
								Products
							</span>
							<i class="icon-warning"></i>
							<i class="icon-location"></i>
							<i class="icon-exchange"></i>
							<span class="top-bar-time"> 16:37</span>
						</div>
						<div class="interface-container"></div>
						<div class="interface-toggle proto-toggle">
						    <input type="checkbox" name="onoffswitch" class="interface-toggle-checkbox" id="myonoffswitch" checked>
						    <label class="interface-toggle-label" for="myonoffswitch">
						        <div class="interface-toggle-inner"></div>
						        <div class="interface-toggle-switch"></div>
						    </label>
						</div>
						<div class="overview-content">
							Overview here
						</div>
						<section class="all-html-content" data-xml="map_files/MenuStructure_CCGX.mm">

						</section>

						<div class="color-control-bottom-bar no-menu-item">
							<span class="overview-button"><i class="icon-bars"></i>Pages</span>
							<span class="scroll-down-for-more"><i class="icon-chevron-down"></i></span>
							<span class="mainmenu-button"><i class="icon-reorder"></i><p>Menu</p></span>
						</div>

					</div>
				<div class="color-control-buttons">
					<div class="color-control-button-left"></div>
					<div class="color-control-button-right"></div>
					<div class="color-control-button-nav-left"></div>
					<div class="color-control-button-nav-right"></div>
					<div class="color-control-button-nav-top"></div>
					<div class="color-control-button-nav-bottom"></div>
					<div class="color-control-button-nav-middle"></div>
				</div>
			</div>
		</div>
	<div class="col-lg-4 col-md-4 latest-documentation">
		<input type="text" placeholder="What are you looking for?" class="documentation-search" />
		<div class="doc-description">
			<div class="doc-description-title">
			</div>
			<div class="doc-description-text">

			</div>
		</div>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery-ui-scrollto.js"></script>
<script src="js/main.js"></script>
</body>

</html>
